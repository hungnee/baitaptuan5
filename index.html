<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="main">
        <div class="header">
            <div class="logo-nav">
                <img src="./img/Image 1713.png" alt="">
                <ul class="nav">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Promotions</a></li>
                    <li><a href="#">Best-seller</a></li>
                    <li><a href="#">New releases</a></li>
                    <li><a href="#">Support</a></li>
                </ul>
            </div>
            <div class="s-i-c-a">
                <input class="search" type="text" placeholder="Search...">
                <img src="./img/Bell 1.png" alt="">
                <img src="./img/Shopping cart simple 1.png" alt="">
                <img src="./img/Avatar 758.png" alt="">
            </div>
        </div>
        <div class="product-title">
            <p>Home / Category / <b>Product title</b></p>
            <h1>Product title</h1>
            <div class="product-title-review">
                <div class="rate">
                    <img src="./img/Rating 317.png" alt="">
                    <h3>4.20</h3>
                    <p>(99 reviews)</p>
                </div>
                <div class="share-save">
                    <p>Share</p>
                    <p>Save</p>
                </div>

            </div>

        </div>
        <div class="product">
            <img src="./img/Image 1705.png" alt="">
            <div class="row2">
                <img src="./img/Image 1706.png" alt="">
                <img src="./img/Image 1707.png" alt="">
            </div>
            <div class="row3">
                <img src="./img/Image 1708.png" alt="">
                <img src="./img/Image 1709.png" alt="">
            </div>


        </div>
        <div class="description"></div>
        <div class="review"></div>
        <div class="related"></div>
        <div class="footer"></div>
    </div>
</body>

</html>
